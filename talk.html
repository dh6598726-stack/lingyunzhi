<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>请支持人权自由小东勇闯东南亚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="J.png" type="image/png">
  <link rel="shortcut icon" href="J.png" type="image/png">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-main: #e0f2fe;
      --bg-panel: rgba(255,255,255,0.98);
      --text-main: #0f172a;
      --text-sub: rgba(15,23,42,0.65);
      --accent: #0ea5e9;
      --accent-2: #38bdf8;
      --radius-lg: 24px;
      --radius-md: 18px;
      --shadow-strong: 0 24px 60px rgba(15,23,42,0.18);
      --shadow-soft: 0 14px 32px rgba(148,163,184,0.35);
    }

    body {
      font-family: "PingFang SC","Microsoft YaHei",sans-serif;
      background:
        radial-gradient(circle at 22% 8%, rgba(191,219,254,0.95), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(224,242,254,0.95), transparent 55%),
        linear-gradient(180deg,#e0f2fe,#ffffff);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* 锁屏（和 links.html 保持同一风格） */
    #lock-screen {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 0%, rgba(191,219,254,0.8), transparent 55%),
        radial-gradient(circle at 80% 100%, rgba(224,242,254,0.9), transparent 55%),
        rgba(148,163,184,0.25);
      backdrop-filter: blur(22px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .lock-box {
      width: 320px;
      padding: 24px 22px 20px;
      background: rgba(255,255,255,0.96);
      border-radius: 22px;
      border: 1px solid rgba(191,219,254,0.95);
      text-align: center;
      box-shadow: var(--shadow-strong);
      position: relative;
      overflow: hidden;
    }

    .lock-box::before {
      content: "";
      position: absolute;
      inset: -40%;
      opacity: .55;
      background:
        radial-gradient(circle at 0% 0%, rgba(191,219,254,0.9), transparent 52%),
        radial-gradient(circle at 100% 100%, rgba(125,211,252,0.8), transparent 55%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .lock-title {
      position: relative;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 1px;
      color: var(--text-main);
    }

    .lock-sub {
      position: relative;
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 10px;
    }

    .lock-input {
      position: relative;
      width: 100%;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.9);
      background: rgba(248,250,252,0.98);
      color: var(--text-main);
      font-size: 15px;
      text-align: center;
      outline: none;
      box-shadow: 0 0 0 1px rgba(203,213,225,0.7);
    }

    .lock-input::placeholder {
      color: rgba(148,163,184,0.95);
    }

    .lock-btn {
      margin-top: 10px;
      width: 100%;
      padding: 9px 0;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg,#7dd3fc,#38bdf8);
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(56,189,248,0.55);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }

    .lock-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    .lock-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(56,189,248,0.45);
    }

    #lock-error {
      position: relative;
      margin-top: 6px;
      font-size: 12px;
      color: #b91c1c;
      min-height: 16px;
    }

    /* 主内容壳子 */
    .page {
      display: none;
      width: 100%;
      max-width: 980px;
      margin: 24px 16px;
      background:
        radial-gradient(circle at 8% 0%, rgba(191,219,254,0.45), transparent 60%),
        radial-gradient(circle at 92% 100%, rgba(224,242,254,0.45), transparent 60%),
        var(--bg-panel);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(191,219,254,0.95);
      box-shadow: var(--shadow-strong);
      overflow: hidden;
      backdrop-filter: blur(22px);
    }

    header {
      padding: 18px 20px 14px;
      border-bottom: 1px solid rgba(226,232,240,0.9);
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 30px;
      height: 30px;
      border-radius: 30%;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.7), transparent 60%),
        #38bdf8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: #0f172a;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.9);
    }

    .title-text h1 {
      font-size: 20px;
      letter-spacing: 1px;
      color: var(--text-main);
    }

    .title-text span {
      font-size: 12px;
      color: var(--text-sub);
    }

    nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    nav a {
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid rgba(125,211,252,0.9);
      font-size: 12px;
      text-decoration: none;
      color: #0369a1;
      background: rgba(224,242,254,0.96);
      backdrop-filter: blur(10px);
      transition: 0.16s ease;
    }

    nav a:hover {
      background: linear-gradient(135deg,#7dd3fc,#38bdf8);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 10px 24px rgba(56,189,248,0.5);
      transform: translateY(-1px);
    }

    nav a.active {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 10px 24px rgba(56,189,248,0.6);
    }

    main {
      padding: 16px 18px 20px;
    }

    .section-title {
      font-size: 14px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--text-sub);
    }

    .section-title::before {
      content: "";
      width: 16px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
    }

    .intro {
      font-size: 13px;
      color: var(--text-sub);
      line-height: 1.7;
      margin-bottom: 14px;
    }

    .guest-wrapper {
      margin-top: 6px;
      border-radius: 20px;
      border: 1px solid rgba(191,219,254,0.95);
      background:
        radial-gradient(circle at 0 0, rgba(191,219,254,0.4), transparent 55%),
        rgba(248,250,252,0.98);
      box-shadow: var(--shadow-soft);
      padding: 14px 16px 16px;
    }

    .guest-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .guest-title-row strong {
      font-size: 13px;
      color: var(--text-main);
    }

    .badge-online {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(219,234,254,0.98);
      color: #0369a1;
    }

    footer {
      padding: 10px 18px 14px;
      border-top: 1px solid rgba(226,232,240,0.9);
      font-size: 11px;
      color: var(--text-sub);
      text-align: right;
      background: rgba(248,250,252,0.98);
    }

    @media (max-width: 640px) {
      .page { margin: 18px 10px; }
      header { padding: 16px 14px 12px; }
      main { padding: 14px; }
    }
  </style>
</head>
<body>

<!-- 密码锁 -->
<div id="lock-screen">
  <div class="lock-box">
    <div class="lock-title">输入通关暗号</div>
    <div class="lock-sub">请支持人权自由· 所有人共用的一块留言墙。</div>
    <input id="password-input" class="lock-input" placeholder="请输入密码" />
    <button class="lock-btn" onclick="checkPassword()">进入</button>
    <div id="lock-error"></div>
  </div>
</div>

<!-- 主内容 -->
<div class="page">
  <header>
    <div class="top-row">
      <div class="title-block">
        <div class="logo">J</div>
        <div class="title-text">
          <h1>请支持人权自由</h1>
          <span>小东勇闯东南亚 · 给路过的人留一句话</span>
        </div>
      </div>
      <nav>
        <a href="index.html">首页 / 命盘</a>
        <a href="yunshi.html">每日运势</a>
        <a href="links.html">常用链接</a>
        <a href="talk.html" class="active">互动留言</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="section-title">GUESTBOOK</div>
    <p class="intro">
      想对现在的自己、未来的自己，或者路过这里的陌生人说什么，都可以写在下面。<br>
      这个留言板是在线的，只要知道这个页面的人，都能看到彼此的留言。
    </p>

    <div class="guest-wrapper">
      <div class="guest-title-row">
        <div>
          <strong>留言墙</strong>
          <span> · 支持匿名昵称，不需要登录。</span>
        </div>
        <span class="badge-online">在线评论 · Cusdis</span>
      </div>

      <!-- Cusdis 在线留言模块 -->
      <div
        id="cusdis_thread"
        data-host="https://cusdis.com"
        data-app-id="09e5c5ee-688e-440e-89f3-f173a143e0ec">
      </div>
      <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
    </div>
  </main>

  <footer>
    留言由 Cusdis 在线托管，可在 Cusdis 后台删除或关闭。
  </footer>
</div>

<script>
  const PASSWORD = "180999";
  const UNLOCK_KEY = "xd_console_unlocked";

  function unlockPage() {
    const lock = document.getElementById("lock-screen");
    if (lock) lock.style.display = "none";
    document.querySelectorAll(".page").forEach(p => {
      p.style.display = "block";
    });
  }

  function checkPassword() {
    const input = document.getElementById("password-input");
    const err = document.getElementById("lock-error");
    const v = (input?.value || "").trim();
    if (v === PASSWORD) {
      try { localStorage.setItem(UNLOCK_KEY, "1"); } catch (e) {}
      if (err) err.textContent = "";
      if (input) input.value = "";
      unlockPage();
    } else {
      if (err) err.textContent = "密码不对，再试一次。";
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    const input = document.getElementById("password-input");
    if (input) {
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") checkPassword();
      });
    }

    try {
      const flag = localStorage.getItem(UNLOCK_KEY);
      if (flag === "1") {
        unlockPage();
      } else {
        const lock = document.getElementById("lock-screen");
        if (lock) lock.style.display = "flex";
      }
    } catch (e) {
      const lock = document.getElementById("lock-screen");
      if (lock) lock.style.display = "flex";
    }
  });
</script>

</body>
</html>
