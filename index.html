<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Long live freedom! · 控制台首页</title>
  <link rel="icon" href="J.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-gradient-1: #e0f2fe;
      --bg-gradient-2: #f0f9ff;
      --bg-gradient-3: #ffffff;
      --glass-bg: rgba(255,255,255,0.85);
      --glass-border: rgba(191,219,254,0.6);
      --accent-blue: #0ea5e9;
      --accent-sky: #38bdf8;
      --accent-light: #7dd3fc;
      --text-primary: #0f172a;
      --text-secondary: rgba(15,23,42,0.65);
      --shadow-sm: 0 2px 8px rgba(148,163,184,0.15);
      --shadow-md: 0 8px 24px rgba(148,163,184,0.25);
      --shadow-lg: 0 20px 48px rgba(148,163,184,0.35);
      --radius-sm: 12px;
      --radius-md: 18px;
      --radius-lg: 24px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    body {
      font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: linear-gradient(180deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* 增强的背景效果 */
    #star-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.6;
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(186,230,253,0.4), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(224,242,254,0.3), transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(191,219,254,0.2), transparent 30%);
      animation: float 15s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }

    /* 优化的锁屏 */
    #lock-screen {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 30% 20%, rgba(191,219,254,0.6), transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(224,242,254,0.5), transparent 50%),
        rgba(148,163,184,0.2);
      backdrop-filter: blur(24px) saturate(180%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
      animation: fadeInUp 0.5s ease;
    }

    .lock-box {
      width: 360px;
      padding: 32px 28px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      text-align: center;
      box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255,255,255,0.5) inset;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.6s ease 0.1s backwards;
    }

    .lock-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 3s infinite;
    }

    .lock-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-sky));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    .lock-sub {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .lock-input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 999px;
      background: rgba(248,250,252,0.95);
      border: 2px solid transparent;
      text-align: center;
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .lock-input:focus {
      border-color: var(--accent-sky);
      box-shadow: 0 0 0 4px rgba(56,189,248,0.1), var(--shadow-md);
      transform: translateY(-2px);
    }

    .lock-btn {
      margin-top: 16px;
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent-light), var(--accent-sky));
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(56,189,248,0.4);
      position: relative;
      overflow: hidden;
    }

    .lock-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .lock-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(56,189,248,0.5);
    }

    .lock-btn:hover::before {
      left: 100%;
    }

    .lock-btn:active {
      transform: translateY(0);
    }

    /* 优化的主容器 */
    .page {
      display: none;
      width: 100%;
      max-width: 1000px;
      margin: 32px 20px;
      background: var(--glass-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255,255,255,0.5) inset;
      overflow: hidden;
      backdrop-filter: blur(20px) saturate(180%);
      animation: fadeInUp 0.6s ease;
    }

    header {
      padding: 28px 32px 20px;
      border-bottom: 1px solid rgba(226,232,240,0.6);
      background: linear-gradient(180deg, rgba(255,255,255,0.5), transparent);
      position: relative;
    }

    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .title-block {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .title-logo {
      width: 48px;
      height: 48px;
      border-radius: 35%;
      background: linear-gradient(135deg, var(--accent-sky), var(--accent-blue));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(56,189,248,0.4), 0 0 0 3px rgba(255,255,255,0.8);
      transition: all 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .title-logo:hover {
      transform: scale(1.05) rotate(5deg);
    }

    .title-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 35%;
    }

    .main-title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-sky));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 20px rgba(56,189,248,0.3);
    }

    .title-tag {
      font-size: 13px;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      background: rgba(248,250,252,0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .title-tag:hover {
      border-color: var(--accent-sky);
      color: var(--accent-blue);
      transform: translateY(-2px);
    }

    /* 优化的导航 */
    .nav-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .nav-link {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid rgba(125,211,252,0.4);
      font-size: 13px;
      color: var(--accent-blue);
      text-decoration: none;
      background: rgba(224,242,254,0.5);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link:hover {
      background: linear-gradient(135deg, var(--accent-light), var(--accent-sky));
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(56,189,248,0.4);
      border-color: transparent;
      transform: translateY(-2px);
    }

    .nav-active {
      background: linear-gradient(135deg, var(--accent-sky), var(--accent-blue));
      color: #ffffff;
      border-color: transparent;
      box-shadow: 0 8px 20px rgba(56,189,248,0.5);
    }

    /* 流动文案条 */
    .flow-row {
      overflow: hidden;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(224,242,254,0.6), rgba(191,219,254,0.8), rgba(224,242,254,0.6));
      background-size: 200% 100%;
      animation: gradientShift 5s linear infinite;
      border: 1px solid var(--glass-border);
      height: 40px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
    }

    .flow-track {
      padding-left: 100%;
      white-space: nowrap;
      line-height: 40px;
      font-size: 14px;
      font-weight: 500;
      color: var(--accent-blue);
      animation: move 20s linear infinite;
    }

    @keyframes move {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    /* 诗卡片 */
    .poem-card {
      padding: 16px 20px;
      border-radius: var(--radius-md);
      background: rgba(248,250,252,0.98);
      border: 1px dashed var(--glass-border);
      font-size: 15px;
      line-height: 2;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .poem-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .poem-title {
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-size: 13px;
      letter-spacing: 1px;
    }

    main {
      padding: 24px 32px 32px;
    }

    .section-title {
      font-size: 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--text-primary);
    }

    .section-title::before {
      content: "";
      width: 4px;
      height: 20px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--accent-sky), var(--accent-blue));
      box-shadow: 0 2px 8px rgba(56,189,248,0.4);
    }

    /* 统计条 */
    .stats-bar {
      margin: 20px 0;
      padding: 20px 24px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, rgba(224,242,254,0.6), rgba(191,219,254,0.8));
      border: 1px solid var(--glass-border);
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }

    .stats-bar:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .stats-item {
      min-width: 0;
      transition: transform 0.3s ease;
    }

    .stats-item:hover {
      transform: scale(1.05);
    }

    .stats-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(30,64,175,0.8);
      margin-bottom: 4px;
      font-weight: 600;
    }

    .stats-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stats-value-accent {
      color: #eab308;
      text-shadow: 0 2px 8px rgba(234,179,8,0.3);
    }

    /* 运势卡片 */
    .fortune-section {
      margin: 24px 0;
      animation: fadeInUp 0.6s ease 0.2s backwards;
    }

    .fortune-card {
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(224,242,254,0.5));
      border: 1px solid var(--glass-border);
      padding: 20px 24px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }

    .fortune-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .fortune-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 16px;
      flex-wrap: wrap;
    }

    .fortune-star {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid var(--glass-border);
      font-size: 13px;
      letter-spacing: 1px;
      background: rgba(248,250,252,0.9);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .fortune-star:hover {
      background: linear-gradient(135deg, var(--accent-light), var(--accent-sky));
      color: white;
      transform: scale(1.05);
    }

    .fortune-score {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .fortune-score-label {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .fortune-score-value {
      font-size: 32px;
      font-weight: 800;
      color: #eab308;
      text-shadow: 0 4px 12px rgba(234,179,8,0.4);
      animation: float 2s ease-in-out infinite;
    }

    .fortune-body {
      display: grid;
      gap: 12px;
    }

    .fortune-row {
      display: grid;
      grid-template-columns: 70px minmax(0,1fr);
      gap: 12px;
      align-items: flex-start;
      padding: 12px;
      border-radius: var(--radius-sm);
      background: rgba(248,250,252,0.5);
      transition: all 0.3s ease;
    }

    .fortune-row:hover {
      background: rgba(224,242,254,0.6);
      transform: translateX(4px);
    }

    .fortune-tag {
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--glass-border);
      text-align: center;
      background: rgba(239,246,255,0.96);
      font-weight: 600;
    }

    .fortune-text {
      font-size: 13px;
      line-height: 1.8;
      color: var(--text-primary);
    }

    .fortune-foot {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px dashed var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .fortune-level {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(250,204,21,0.6);
      font-size: 12px;
      background: linear-gradient(135deg, rgba(250,250,210,0.8), rgba(254,249,195,0.6));
      color: #854d0e;
      font-weight: 600;
    }

    /* 八字块 */
    .bazi-block {
      margin: 24px 0;
      padding: 20px 24px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(219,234,254,0.5));
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease 0.3s backwards;
    }

    .bazi-block:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .bazi-title {
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .bazi-content {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 2;
      letter-spacing: 3px;
      text-align: center;
    }

    .bazi-tagline {
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
    }

    /* 周运势 */
    .week-section {
      margin: 32px 0;
      animation: fadeInUp 0.6s ease 0.4s backwards;
    }

    .week-wrap {
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(224,242,254,0.5));
      border: 1px solid var(--glass-border);
      padding: 24px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }

    .week-wrap:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .week-row {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 12px;
      height: 120px;
      margin-bottom: 16px;
    }

    .week-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .week-col:hover {
      transform: translateY(-4px);
    }

    .week-bar-line {
      width: 16px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--accent-light), var(--accent-blue));
      box-shadow: 0 4px 12px rgba(56,189,248,0.4);
      min-height: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .week-col:hover .week-bar-line {
      box-shadow: 0 8px 20px rgba(56,189,248,0.6);
    }

    .week-label {
      font-size: 12px;
      color: var(--text-primary);
      font-weight: 600;
    }

    .week-score-small {
      font-size: 11px;
      color: var(--text-secondary);
    }

    .week-today .week-bar-line {
      background: linear-gradient(180deg, #facc15, #f97316);
      box-shadow: 0 8px 24px rgba(250,204,21,0.6);
      transform: translateY(-4px);
    }

    .week-today .week-label {
      color: #f59e0b;
    }

    .week-today .week-score-small {
      color: #eab308;
      font-weight: 600;
    }

    .week-foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      color: var(--text-secondary);
      flex-wrap: wrap;
      padding-top: 16px;
      border-top: 1px dashed var(--glass-border);
    }

    /* 术语卡片 */
    .terms-section {
      margin: 32px 0;
      animation: fadeInUp 0.6s ease 0.5s backwards;
    }

    .terms-card {
      border-radius: var(--radius-md);
      background: rgba(248,250,252,0.8);
      border: 1px dashed var(--glass-border);
      padding: 20px 24px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .terms-card:hover {
      box-shadow: var(--shadow-md);
    }

    .terms-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .term-pill {
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--glass-border);
      background: rgba(239,246,255,0.96);
      color: var(--accent-blue);
      transition: all 0.3s ease;
      cursor: default;
    }

    .term-pill:hover {
      background: linear-gradient(135deg, var(--accent-light), var(--accent-sky));
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(56,189,248,0.3);
    }

    /* 链接卡片 */
    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 24px 0;
      animation: fadeInUp 0.6s ease 0.6s backwards;
    }

    .link-card {
      padding: 20px 24px;
      border-radius: var(--radius-md);
      background: rgba(255,255,255,0.98);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: default;
    }

    .link-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent-sky);
    }

    .link-main {
      display: flex;
      align-items: center;
      gap: 14px;
      min-width: 0;
    }

    .link-icon {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(224,242,254,0.8), rgba(191,219,254,0.6));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .link-card:hover .link-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .link-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .link-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
