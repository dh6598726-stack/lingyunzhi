<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>陛下的小宇宙</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Microsoft YaHei", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0b1424, #030712);
      color: #f5f5f5;
    }

    body.unlocked {
      background: radial-gradient(circle at top, #ffe6f2, #f5f5ff, #e0f7ff);
      color: #222;
    }

    .card {
      width: 100%;
      max-width: 960px;
      background: rgba(10, 10, 20, 0.95);
      border-radius: 24px;
      padding: 26px 22px 24px;
      box-shadow: 0 18px 42px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
    }

    body.unlocked .card {
      background: rgba(255, 255, 255, 0.94);
      border-color: rgba(255, 192, 203, 0.6);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.16);
    }

    .title {
      text-align: center;
      margin-bottom: 18px;
    }

    .title h1 {
      font-size: 30px;
      letter-spacing: 4px;
    }

    .title h1 span {
      background: linear-gradient(120deg, #ff4b6a, #ff7b9b, #ffb347);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 800;
    }

    .title p {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* 密码页 */
    #gate {
      text-align: center;
    }

    .pwd-label {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .pwd-input {
      padding: 10px 12px;
      width: 180px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      outline: none;
      font-size: 14px;
      text-align: center;
    }

    body.unlocked .pwd-input {
      background: #fff;
      border-color: rgba(0,0,0,0.12);
      color: #222;
    }

    .pwd-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    body.unlocked .pwd-input::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    .btn {
      margin-top: 12px;
      padding: 10px 28px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #ff4b6a, #ff7b9b);
      color: #fff;
      box-shadow: 0 12px 26px rgba(255, 75, 106, 0.45);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(255, 75, 106, 0.6);
      opacity: 0.95;
    }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #ff8080;
      min-height: 18px;
    }

    /* 主内容区域 */
    #main {
      display: none;
    }

    .hero {
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 18px;
      max-height: 520px;
    }

    .hero img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    .links-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 12px;
    }
